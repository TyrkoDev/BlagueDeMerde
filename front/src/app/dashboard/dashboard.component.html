<ng-container *ngFor="let team of teams">
    <app-team [team]="team" (removeTeamEvent)="removeTeamEvent($event)"></app-team>
</ng-container>

<br/><br/>
    <button mat-raised-button color="primary" (click)="redirectJoinTeam()">Join team</button>
<br/><br/>

<br/>
<mat-accordion class="example-headers-align">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                New Team
            </mat-panel-title>
        </mat-expansion-panel-header>

        <form [formGroup]="formTeam" (ngSubmit)="addTeam()">

            <mat-form-field>
                <input type="text" matInput placeholder="Team name" formControlName="teamName" (blur)="checkIfTeamNameExist()">
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="formTeam.invalid">Add team</button>
            <mat-error *ngIf="formTeam.get('teamName').hasError('notAvailable')">
                Nom de team indisponible
            </mat-error>

        </form>
    </mat-expansion-panel>
</mat-accordion>
