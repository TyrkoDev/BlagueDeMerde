<br/>
<mat-accordion class="example-headers-align">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Team
      </mat-panel-title>
      <mat-panel-description>
        {{team.name}}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field >
      <input type="text" matInput placeholder="New member e-mail" [(ngModel)]="newMemberName" value="">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addMember()">Add member</button>
    <br/>
    <mat-form-field>
      <mat-select placeholder="Member" [(ngModel)]="deleteMemberName">
        <ng-container *ngFor="let member of team.members">
          <mat-option value="{{member.name}}">{{member.name}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="removeMember()">Delete member</button>
    <br/>
    <button mat-raised-button color="warn" (click)="removeTeam()">Remove team</button>

  </mat-expansion-panel>
</mat-accordion>

<table mat-table [dataSource]="team.members" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let member"> {{member.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let member"> {{member.name}} </td>
  </ng-container>

  <!-- Points Column -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let member"> {{member.points}} </td>
  </ng-container>


  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let member">
      <button mat-raised-button color="primary" (click)="addPoints(member)">Add Points</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<br/>
